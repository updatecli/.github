name: Bump udpatecli version
version: v0.109.0

sources:
  default:
    name: Get License
    kind: file
    spec:
      file: "https://raw.githubusercontent.com/updatecli/updatecli/refs/heads/main/LICENSE"

targets:
  license:
    name: "chore: update LICENSE"
    kind: file
    spec:
      file: LICENSE
      forcecreate: true
    scmid: default

actions:
  default:
    title: "chore: update LICENSE"
    kind: "github/pullrequest"
    scmid: default
    spec:
      automerge: true
      labels:
        - chore

scms:
  default:
    kind: githubsearch
    spec:
      search: "{{ .scm.search }}"
      limit: {{ .scm.limit }}
      branch: "{{ .scm.branch }}"
      user: "{{ .scm.user }}"
      email: "{{ .scm.email }}"
